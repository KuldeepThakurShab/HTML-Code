<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <h2>Welcome to Google</h1>
    <a href="https://google.com">GO TO GOOGLE</a>
    <p>right click to open in new tab</p>
    <!-- Way not to right click and new will open (target="_blank") -->
    <h2>Welcome to Facebook</h1>
    <a href="https://facebook.com" target="_blank">GO TO Facebook</a>
    <h2>Welcome to whatsapp</h1>
    <a href="https://whatsapp.com" target="_blank">GO TO WHATSAPP</a>
    <h3>How to link to another section on the same page: --></h3>  
    <a href="/HTML_CODE/HTML_Code2.html"  target="_blank">HTML CODE 2</a><br>
    <a href="/mycoolwebsite/index.html"  target="_blank">My COOL Website</a> <br>
    <h4>Image display </h4>
    <img src="https://source.unsplash.com/random/700x400" alt="Error loading Image"><br>
    <h4>clone of image using width and height attributes</h4>
    <img src="https://source.unsplash.com/random/700x400" alt="Error loading Image" width="500" height="300">
    
</body>
</html>
