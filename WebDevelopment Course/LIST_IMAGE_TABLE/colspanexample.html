<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colspan example</title>
    <style>
        table,td,th{
            border:1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
       <caption>
        This is my table
       </caption>
      <colgroup>
        <!-- <col span="2" style="visibility: collapse">    //You can hide columns with the visibility: collapse property: --> 
        <col span="1" style="background-color: lightgrey">
        <col span="1" style="background-color:blueviolet">
        <col span="1" style="background-color: lightskyblue">
    </colgroup>
        <tr>
            <th colspan="3">2022</th>
        </tr>
        <tr>
            <th>G1</th>
            <th>G2</th>
            <th>Result</th>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">Fista</td>
             
              <td>99</td>
           
        </tr>
        <tr>
           
            <td>100</td>
        </tr>
        <tr style="background-color:rgb(64, 141, 153);">
            <td>G3</td>
            <td>G4</td>
            <td>70</td>
        </tr>
    </table>
    
</body>
</html>
