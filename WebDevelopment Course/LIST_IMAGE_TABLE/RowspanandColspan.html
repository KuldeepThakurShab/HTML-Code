<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan & Colspan</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">Name</td>
            <td>Mraks</td>
            <td>PhoneNumber</td>
        </tr>
        <tr>
            <td>Kuldeep</td>
            <td>Tomar</td>
            <td>99</td>
            <td>7830064178</td>
        </tr>
         
        <tr>
            <td>Neha</td>
            <td>Singh</td>
            <td>100</td>
            <td>8956343513</td>
        </tr>
    </table>
    
</body>
</html>
